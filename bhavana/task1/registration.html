<!DOCTYPE html>
<html lang="en">
<body onload="loadEmployee()">
<head>
<meta charset="utf-8">
<title>Add Employee</title>
<link rel='stylesheet' href='add_employee.css' type='text/css' />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="Registration_validation.js"></script>
</head>
<!-- <body onload="document.registration.userid.focus();"> -->
<h1 id="actionTitle"></h1>
<form name='registration' onsubmit="return false">
<ul>
<li><label for="fname">First Name</label></li>
<li><input type="text" name="fname" size="12" />
<span class="val_error" id="fname_error"></span>
</li>
<li><label for="mname">Middle Name</label></li>
<li><input type="text" name="mname" size="12" /></li>
<li><label for="lname">Last Name:</label></li>
<li><input type="text" name="lname" size=10 />
<span class="val_error" id="lname_error"></span>
</li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" onkeyup="checkemail()" />
<span class="val_error" id="email_error"></span>
</li>
<li><label id="mob">Mob no:</label></li>
<li><input type="text" name="mob" size="50" />
<span class="val_error" id="mob_error"></span>
</li>
<li><label id="altemail">Alternative Email:</label></li>
<li><input type="text" name="altemail" size="50" /></li>
<li><label id="dept">Department:</label></li>
<li><select name="dept">
<option value="">(Please select a department)</option>
<option value="Admin">Admin</option>
<option value="Testing">Testing</option>
<option value="Developement">Developement</option>
<option value="HR">HR</option>
<option value="Sales">Sales</option>
</select></li>
<li><label id="job">Job Title:</label></li>
<li><input type="text" name="job" size="50" /></li>
<li><label id="gender">Gender:</label></li>
<li><input type="radio" id="msex" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" id="fsex" name="fsex" value="Female" /><span>Female</span></li>
<li><label id="doj">Date Of Joining:</label></li>
<li><input type="date" name="doj" size="50" />
<span class="val_error" id="doj_error"></span>
</li>
<li>
    <input type="submit" value="ADD" onclick="formValidation()" />,
    <input type="button" id="cancelBtn" value="CANCEL" onclick="cancelForm()" />
</li>
</ul>
</form>
</body>
</html>
